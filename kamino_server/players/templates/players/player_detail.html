{% load static %}

<link rel="stylesheet" href="{% static 'players/style.css' %}">

<h1>Details: {{ player.name }}</h1>

<h2>Games</h2>
{% if games %}
<ul>
{% for game in games %}
    <li><a href="{% url 'games:game' game.datetime %}">{{ game }}</a></li>
{% endfor %}
</ul>
{% else %}
    <p>No games found</p>
{% endif %}
